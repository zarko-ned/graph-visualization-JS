<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }
</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="Standard.js"></script>
<script src="Visualization.js"></script>
<script>
  //initilize svg or grab svg
  var svg = d3.select("svg");
  var width = svg.attr("width");
  var height = svg.attr("height");
  //intialize data
  var g = {
    nodes: [
      { name: "Alice" },
      { name: "Bob" },
      { name: "Chen" },
      { name: "Dawg" },
      { name: "Ethan" },
      { name: "George" },
      { name: "Frank" },
      { name: "Hanes" }
    ],
    links: [
      { source: "Alice", target: "Bob" },
      { source: "Chen", target: "Bob" },
      { source: "Dawg", target: "Chen" },
      { source: "Hanes", target: "Frank" },
      { source: "Hanes", target: "George" },
      { source: "Dawg", target: "Ethan" }
    ]
  };

  var simulation = window.forceSimulation(g);

  var link = window.simulationLink(g);



  var node = window.simulationNode(g);



  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
